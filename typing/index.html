<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Focus on accuracy not on speed</h2>
        <div class="msg">Type this</div>
        <textarea name="" id="textarea" cols="120" rows="20" placeholder="type here"></textarea>
        <button class="btn">Start</button>
    </div>
    <script src="script1.js"></script>
</body>
</html>
